<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Your Location (Google)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #map {
      height: 400px;
      width: 100%;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #info {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<h1>Find Your Location</h1>
<button id="getLocationBtn">Get My Location</button>
<div id="info"></div>
<div id="map"></div>

<script>
  let map, marker;

  function initMap(lat = 0, lon = 0) {
    const location = { lat, lng: lon };
    map = new google.maps.Map(document.getElementById("map"), {
      center: location,
      zoom: 15,
    });
    marker = new google.maps.Marker({
      position: location,
      map: map,
      title: "You are here",
    });
  }

  const button = document.getElementById('getLocationBtn');
  const infoDiv = document.getElementById('info');

  button.addEventListener('click', () => {
    infoDiv.textContent = "Locatingâ€¦";

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(success, error);
    } else {
      infoDiv.textContent = "Geolocation is not supported by your browser.";
    }
  });

  function success(position) {
    const lat = position.coords.latitude;
    const lon = position.coords.longitude;

    infoDiv.innerHTML = `
      <p>Latitude: ${lat}</p>
      <p>Longitude: ${lon}</p>
      <p><a href="https://www.google.com/maps?q=${lat},${lon}" target="_blank">View on Google Maps</a></p>
    `;

    initMap(lat, lon);
  }

  function error() {
    infoDiv.textContent = "Unable to retrieve your location.";
    initMap(); // default map
  }
</script>

<!-- Google Maps JavaScript API (replace YOUR_API_KEY with your key) -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>

</body>
</html>
