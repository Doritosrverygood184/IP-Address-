<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Your Location</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #location {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Find Your Location</h1>
  <button id="getLocationBtn">Get My Location</button>
  <div id="location"></div>

  <script>
    const button = document.getElementById('getLocationBtn');
    const locationDiv = document.getElementById('location');

    button.addEventListener('click', () => {
      locationDiv.textContent = 'Locatingâ€¦';

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(success, fallback);
      } else {
        fallback();
      }
    });

    async function success(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      try {
        const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`);
        const data = await response.json();

        const city = data.address.city || data.address.town || data.address.village || 'Unknown city';
        const country = data.address.country || 'Unknown country';

        locationDiv.innerHTML = `
          <p>You are in: <strong>${city}, ${country}</strong></p>
          <p>Latitude: ${lat}</p>
          <p>Longitude: ${lon}</p>
          <p><a href="https://www.google.com/maps?q=${lat},${lon}" target="_blank">View on Google Maps</a></p>
        `;
      } catch {
        fallback();
      }
    }

    async function fallback() {
      // Fallback using IP-based geolocation
      try {
        const response = await fetch('https://ipapi.co/json/');
        const data = await response.json();

        const city = data.city || 'Unknown city';
        const country = data.country_name || 'Unknown country';
        const lat = data.latitude;
        const lon = data.longitude;

        locationDiv.innerHTML = `
          <p>Your approximate location (via IP) is: <strong>${city}, ${country}</strong></p>
          <p>Latitude: ${lat}</p>
          <p>Longitude: ${lon}</p>
          <p><a href="https://www.google.com/maps?q=${lat},${lon}" target="_blank">View on Google Maps</a></p>
        `;
      } catch {
        locationDiv.textContent = 'Unable to retrieve your location.';
      }
    }
  </script>

</body>
</html>
